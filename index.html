<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>투두둨</title>
</head>
<body>
    <header>
        <h1 class="title">투두둨</h1>
    </header>
    <div class="container">
        <ul class="list">
        </ul>
    </div>
    <dialog class="todoDialog">
        <div class="input-box">
            <div method="dialog">
                <label>
                    <h2>새로운 작업 추가</h2>
                    <svg class="modal-close icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#666666"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
                    <input class="text-input" type="text" placeholder="Task...">
                </label>
                <button class="button">추가하기</button>
            </div>
        </div>
    </dialog>
    <div class="addButton">
        <p>+</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
